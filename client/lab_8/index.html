<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacky' Lab 8</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="p-3">
   
            <div class="notification is-warning">
                <h1>Jacky's Lab 8</h1>
            </div>
        <div class = "columns">
            <div class="column is-narrow">
                <form class = "main_form box" method="GET">
                <div class="field">
                    <label class="label">Restaurant Name</label>
                    <div class="control">
                        <input class="input" type="text" id="resto_name">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Zipcode</label>
                    <div class="control">
                        <input class="input" type="text" id="zipcode">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Veggie or Vegan?</label>
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="answer">Yes
                        </label>
                        <label class="radio">
                            <input type="radio" name="answer">No
                        </label>
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button type="submit" class="submit button is-primary">Load List</button>
                    </div>
                </div>
                </form>
            </div>

            <div class="column is-three-quarters"> 
                <div id ="new_box" class="box">
                    <p>Restaurant List</p>
                    <ul class="resto-list"></ul>
                </div>
            </div>
        </div> 

    <script src="script.js"></script>
</body>
</html>
