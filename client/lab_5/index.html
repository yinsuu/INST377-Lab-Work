<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacky' Lab 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
        <h1 class="header">Jacky's Lab 5</h1>

        <form action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json" method="GET" class="field">
        <div class="field">
            <label class="label">First Name</label>
            <div class="control">
                <input class="input" type="text" name="first-name">
            </div>
        </div>

        <div class="field">
            <label class="label">Food Preference</label>
            <div class="control">
                <input class="input" type="text" name="food-preference">
            </div>
        </div>

        <div class="field">
            <label class="label">Veggie or Vegan?</label>
            <div class="control">
                <label class="radio">
                    <input type="radio" name="answer">Yes
                </label>

                <label class="radio">
                    <input type="radio" name="answer">No
                </label>
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button">Submit</button>
            </div>
        </div>
        </form>

        <p class="section">This is going to be something in two weeks.</p>
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
